services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8456}
      - DATABASE_PATH=/app/data/database.sqlite
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      - NODE_ENV=production
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - appnet
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8456}:80"
    networks:
      - appnet

volumes:
  backend-data:
  backend-uploads:

networks:
  appnet:
