server {
  listen 80;
  server_name _;
  client_max_body_size 20m; # allow uploads up to 20MB (backend enforces its own 10MB limit)

  root /usr/share/nginx/html;
  index index.html;

  # Single Page App routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # SSE streaming endpoints (disable buffering for real-time results)
  location ~* ^/api/translations/progress/(start|review|synthesis)/stream$ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Cache-Control "no-cache, no-transform";
    proxy_set_header X-Accel-Buffering no;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-cache, no-transform" always;
    add_header Content-Type "text/event-stream" always;
    proxy_buffering off;
    gzip off;
    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # Proxy API to backend container
  location /api/ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # 增加超时配置以支持长时间翻译任务
    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # 缓冲区配置优化并发
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
  }
}


